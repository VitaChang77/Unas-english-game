    <h1>ğŸŒŸ å–®å­—å¤§æŒ‘æˆ° ğŸŒŸ</h1>

    <div class="container">

        <div id="quiz-area" class="hidden">

            </div>
            <button onclick="checkAnswer()">é€å‡ºç­”æ¡ˆ âœ…</button>
            <div class="feedback" id="feedback"></div>
            <div class="score-board">
                åˆ†æ•¸: <span id="score">0</span>

    <script>
        // å–®å­—è³‡æ–™åº«
        const vocabList = [
            { ch: "è–èª•ç¯€", en: "Christmas" },
            { ch: "é£²é£Ÿ", en: "diet" }, 
            { ch: "ç›¤å­", en: "plate" },
            { ch: "èº²", en: "hide" },
            { ch: "åœ¨â€¦å¾Œ", en: "behind" },
            { ch: "é ­é«®", en: "hair" },
            { ch: "é¼»å­", en: "nose" }
        ];

        let currentIdx = 0;
        let isFlipped = false;
        let score = 0;
        let currentQuizWord = null;

        // åˆå§‹åŒ–
        window.onload = function() {
            updateCard();
            newQuizQuestion();
        };

        function setMode(mode) {
            document.getElementById('study-area').classList.toggle('hidden', mode !== 'study');
            document.getElementById('quiz-area').classList.toggle('hidden', mode !== 'quiz');
            document.getElementById('btn-study').classList.toggle('active', mode === 'study');
            document.getElementById('btn-quiz').classList.toggle('active', mode === 'quiz');
            
            if(mode === 'quiz') {

            }
        }

        // --- ç™¼éŸ³åŠŸèƒ½ (Web Speech API) ---
        function speak(text) {
            // æª¢æŸ¥ç€è¦½å™¨æ˜¯å¦æ”¯æ´
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US'; // è¨­å®šç‚ºç¾å¼è‹±æ–‡
                utterance.rate = 0.8;     // èªé€Ÿç¨æ…¢ï¼Œé©åˆå­¸ç¿’
                window.speechSynthesis.speak(utterance);
            } else {
                alert("æŠ±æ­‰ï¼Œæ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´ç™¼éŸ³åŠŸèƒ½ã€‚");
            }
        }

        function speakCurrentWord() {
            // å”¸å‡ºç›®å‰ç·´ç¿’æ¨¡å¼çš„è‹±æ–‡å–®å­—
            speak(vocabList[currentIdx].en);
        }

        // --- ç·´ç¿’æ¨¡å¼é‚è¼¯ ---
        function updateCard() {
            const card = document.getElementById('flashcard');
            card.innerText = vocabList[currentIdx].ch;
            card.style.background = '#ffeb3b'; 
            isFlipped = false;
        }

        function flipCard() {
            const card = document.getElementById('flashcard');
            if (isFlipped) {
                card.innerText = vocabList[currentIdx].ch;
                card.style.background = '#ffeb3b';
            } else {
                card.innerText = vocabList[currentIdx].en;
                card.style.background = '#fff9c4'; 
            }
            isFlipped = !isFlipped;
        }

        function nextCard() {
            currentIdx = (currentIdx + 1) % vocabList.length;
            updateCard();
        }

        // --- è€ƒè©¦æ¨¡å¼é‚è¼¯ ---
        function newQuizQuestion() {
            const randIndex = Math.floor(Math.random() * vocabList.length);
            currentQuizWord = vocabList[randIndex];
            document.getElementById('quiz-question').innerText = currentQuizWord.ch;
            document.getElementById('answer-input').value = '';
            document.getElementById('feedback').innerText = '';
            document.getElementById('answer-input').focus();
        }

        function checkAnswer() {
            const userAns = document.getElementById('answer-input').value.trim();
            const feedback = document.getElementById('feedback');
            
            if (!userAns) return; 

            if (userAns.toLowerCase() === currentQuizWord.en.toLowerCase()) {
                feedback.innerText = "ç­”å°äº†ï¼å¤ªæ£’äº†ï¼ ğŸ‰";
                feedback.className = "feedback correct";
                score += 10;

                speak(currentQuizWord.en);

                setTimeout(newQuizQuestion, 1500);
            } else {
                feedback.innerText = `å†è©¦ä¸€æ¬¡ï¼(æç¤º: ${currentQuizWord.en.charAt(0)}...)`;
                feedback.className = "feedback wrong";
            }
        }
        
        document.getElementById("answer-input").addEventListener("keypress", function(event) {

            }
        });
